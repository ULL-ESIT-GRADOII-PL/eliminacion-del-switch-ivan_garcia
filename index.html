      <br>
    <h1>Temperature Converter</h1><br>
    <h3>Celsius, Fahrenheit and Kelvin</h3><br><br>

    <table>
     <tr>
       <th >Enter  Temperature (examples): <div style="text-transform: none;"> <br> *   132Fare to C &nbsp<br> * 45kelvin &nbsp to C <br> * -2.5e-2 &nbsp Cels &nbsp K</th>
       <td>
          <div id="formulario">
         <input id="original" type="text"
                placeholder="32F"
                size="50"
                title = "Escribe un número seguido de una de las letras 'F' o 'C'"
         />
         <!--pattern="^\s*([-+]?\d+(?:\.\d+)?(?:e[+-]?\d+)?)\s*([cCfFkK])((e|el|els|elsi|elsiu|elsius)|(a|ar|are|aren|arenh|arenhe|arenhei|arenheit)|(e|el|elv|elvi|elvin))?\s*$";
-->
       <button onclick=calculate()><b>Enviar</button>
       </div>
       </td>

     <tr>
       <th><br>Converted Temperature: &nbsp   </th>
       <td><br><div id="converted"></div></td>
     </tr>
